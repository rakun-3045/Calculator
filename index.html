<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
    <h1 id="h"><b>Calculator</b></h1>
<div class="container">
    
<div class="calculator">
  <input type="text" id="result" readonly placeholder="Enter number: ">
 
  <div class="buttons" id="line1">
    <button type="button" class="btn btn-info"onclick="appendToResult('7')">7</button>
    <button type="button" class="btn btn-info" onclick="appendToResult('8')">8</button>
    <button type="button" class="btn btn-info" onclick="appendToResult('9')">9</button>
  </div>
  <div class="buttons" id="line2">
    <button type="button" class="btn btn-info" onclick="appendToResult('4')">4</button>
    <button type="button" class="btn btn-info" onclick="appendToResult('5')">5</button>
    <button type="button" class="btn btn-info" onclick="appendToResult('6')">6</button>
  </div>
  <div class="buttons" id="line3">
    <button type="button" class="btn btn-info" onclick="appendToResult('1')">1</button>
    <button type="button" class="btn btn-info" onclick="appendToResult('2')">2</button>
    <button type="button" class="btn btn-info" onclick="appendToResult('3')">3</button>
  </div>
  <div class="buttons" id="line4">
    <button type="button" class="btn btn-warning" onclick="appendToResult('+')">+</button>
    <button type="button" class="btn btn-warning" onclick="appendToResult('-')">-</button>
    <button type="button" class="btn btn-warning" onclick="appendToResult('*')">*</button>
  </div>
  <div class="buttons" id="line5">
    <button type="button" class="btn btn-warning" onclick="appendToResult('/')">/</button>
    <button type="button" class="btn btn-danger"  onclick="clearResult()" >C</button>
    <button type="button" class="btn btn-info" onclick="calculate()">=</button>
  </div>
  
</div>
</div>

<script src="script.js"></script>
</body>
</html>
